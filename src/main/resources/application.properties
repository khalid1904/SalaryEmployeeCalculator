# =====================================================
# SPRING BOOT APPLICATION CONFIGURATION
# =====================================================
# This file contains all the configuration settings for your Spring Boot application
# Spring Boot automatically reads these properties when the application starts

# =====================================================
# DATABASE CONFIGURATION (MySQL)
# =====================================================

# Database connection URL
# jdbc:mysql://localhost:3306/employeesalary - connects to MySQL on localhost, port 3306, database 'employeesalary'
# createDatabaseIfNotExist=true - automatically creates the database if it doesn't exist
# useSSL=false - disables SSL connection (for local development)
# allowPublicKeyRetrieval=true - allows MySQL to retrieve public keys
spring.datasource.url=jdbc:mysql://localhost:3306/employeesalary?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Database username (MySQL root user)
spring.datasource.username=root

# Database password (empty for local development)
spring.datasource.password=

# =====================================================
# JPA (Java Persistence API) CONFIGURATION
# =====================================================

# Hibernate DDL (Data Definition Language) auto-generation
# 'update' means: automatically create/update database tables based on your Java entity classes
# Other options: 'create' (drops and recreates tables), 'create-drop' (creates on startup, drops on shutdown), 'validate' (only validates)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging)
# Set to 'true' to see all SQL queries being executed
spring.jpa.show-sql=true

# Hibernate dialect - tells Hibernate which database you're using
# MySQL8Dialect is optimized for MySQL 8.0+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format SQL queries for better readability in logs
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# LOGGING CONFIGURATION
# =====================================================

# Log SQL queries at DEBUG level (shows the actual SQL being executed)
logging.level.org.hibernate.SQL=DEBUG

# Log SQL parameter values at TRACE level (shows the actual values being inserted/updated)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# APPLICATION METADATA
# =====================================================

# Application name (used in logs and monitoring)
spring.application.name=SalaryEmployeeCalculator
